name:                blackmail
version:             0.0.1.0
github:              "typedrat/blackmail"
license:             MPL-2.0
author:              "Alexis Williams"
maintainer:          "alexis@typedr.at"
copyright:           "2018 Alexis Williams"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Web-based, personal-use disposable email solution with both MUA and forwarding capabilities
category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/typedrat/blackmail#readme>

dependencies:
- base             >= 4.9  && < 5
- bytestring       >= 0.10 && < 0.11
- text             >= 1.2  && < 1.3
- template-haskell >= 2.11 && < 2.13
- attoparsec       >= 0.13 && < 0.14
- monad-logger     >= 0.3  && < 0.4
- time             >= 1.4  && < 2.0
- lens             >= 4.14 && < 4.17
- exceptions       >= 0.8  && < 0.9
- unliftio         >= 0.2  && < 0.3
- network          >= 2.6  && < 2.7
- byteorder        >= 1.0  && < 1.1
- hostname         >= 1.0  && < 1.1
- conduit          >= 1.3  && < 1.4
- conduit-extra    >= 1.3  && < 1.4

# these are extra deps for the FSM thingy
- mtl
- fgl
- directory
- filepath

default-extensions:
- DataKinds
- DefaultSignatures
- DeriveLift
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- KindSignatures
- LambdaCase
- LiberalTypeSynonyms
- MultiParamTypeClasses
- OverloadedStrings
- PolyKinds
- RankNTypes
- StandaloneDeriving
- TemplateHaskell
- TypeFamilies
- TypeFamilyDependencies
- TypeInType
- UndecidableInstances

library:
  other-modules:
  - Control.FSM.TH.Description
  - Network.Socket.SockAddr
  source-dirs:
  - src

executables:
  blackmail:
    main:                Main.hs
    source-dirs:
    - app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - blackmail
    - unix

tests:
  blackmail-test:
    main:                Spec.hs
    source-dirs:
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - blackmail
